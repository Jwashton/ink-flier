# docker compose up -d

services:
  app:
    build:
      context: .
      dockerfile: ./Containerfile
    volumes:
      - ./:/srv:Z,cached
    ports:
      - 4000:4000
    command: sleep infinity
    environment:
      POSTGRES_HOST: db

  db:
    image: "postgres:16.3"
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres-data:
